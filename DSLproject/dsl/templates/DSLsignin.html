{% extends "DSLbase.html" %} {% load static %}
{% block title %}DisSongs-Lit | Sign-IN{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 mx-auto shadow p-5">
            {% if errmsg %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{errmsg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <h2>Sign In</h2>
            <form action="{% url 'DSLsignin' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">
                    <i class="bi bi-google"></i> Sign In with Google
                </a>
                <div class="mt-3">
                    <p>Don't have an account? <a href="{% url 'DSLsignup' %}">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
