{% extends "DSLbase.html" %}{% load static %}

{% block title %}DisSongs-Lit | Sign-UP{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4 mx-auto shadow p-5">
            {% if errmsg %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{errmsg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="uname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="uemail" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="upass" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="ucpass" required>
                </div>
                <center><button type="submit" class="btn btn-primary">Sign Up</button></center>
            </form>
            <a href="{% url 'social:begin' 'google-oauth2' %}">
                <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bi bi-google">Sign in with Google</i>
                </button>
            </a>
            <div class="mt-3">
                <p>Already have an account? <a href="{% url 'DSLsignin' %}">Sign In</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
